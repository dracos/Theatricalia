[tox]
skipsdist = True
envlist = flake8, django-v{1,2}

[testenv]
basepython = python3
commands = python -W all -W ignore::PendingDeprecationWarning -m coverage run manage.py test
deps =
    coverage
    -r{toxinidir}/requirements-base.txt
    v1: Django>=1.11,<2.0
    v2: Django>=2.2,<3.0

[testenv:flake8]
basepython = python3
commands = flake8 . bin/merge bin/flickr-import
skip_install = True
deps = flake8

[flake8]
max-line-length=119
exclude=.tox,migrations,sounds,import,bootstrap.py
extend-ignore=E402,E722,E501

[gh-actions:env]
THING_TO_TEST =
  flake8: flake8
  django-v1: django-v1
  django-v2: django-v2
